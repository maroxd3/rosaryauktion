<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Register to Bid – سجل للمزايدة</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');
    body {
      background:#000;
      color:#ffd700;
      font-family:'Cinzel', serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:start;
      padding-top:4rem;
      min-height:100vh;
      margin:0;
    }
    h1 {
      font-size:2.5rem;
      margin-bottom:1.5rem;
      text-shadow:0 0 8px rgba(255,215,0,0.6);
    }
    .ar {
      direction: rtl;
      font-family:'Cinzel', serif;
      margin-bottom:2rem;
    }
    form {
      display:flex;
      flex-direction:column;
      gap:1rem;
      width:90%;
      max-width:320px;
    }
    input, button {
      border-radius:6px;
      font-size:1rem;
      outline:none;
      transition: box-shadow .2s, background .2s, transform .1s;
    }
    input {
      padding:.75rem 1rem;
      border:1px solid #ffd700;
      background:rgba(0,0,0,0.8);
      color:#ffd700;
      width:100%;
      box-sizing:border-box;
    }
    input:focus {
      box-shadow:0 0 8px rgba(255,215,0,0.8);
    }
    button {
      padding:.75rem 1rem;
      background:#ffd700;
      color:#000;
      font-weight:600;
      border:none;
      cursor:pointer;
    }
    button:hover {
      background:#ffea47;
      transform:translateY(-2px);
    }
    button:active {
      transform:translateY(0);
    }
  </style>
</head>
<body>
  <h1 lang="en">Register to Bid</h1>
  <h1 lang="ar" class="ar">سجل للمزايدة</h1>

  <form id="registerForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfhK8x6ck1KWtyRgTrem_uMx-cuGSvnNF63wkZfX_zdleUbng/formResponse"
        method="POST"
        target="hidden_iframe">
    <!-- TikTok Alias -->
    <input
      name="entry.1409023092"
      type="text"
      placeholder="Your TikTok Alias"
      required
    >
    <!-- International phone input -->
    <input
      id="phone"
      name="entry.1749874347"
      type="tel"
      placeholder="WhatsApp Number"
      required
    >
    <button type="submit">Register</button>
  </form>

  <!-- Hidden iframe to prevent navigation -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- intl-tel-input + Firebase -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // 1) Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCEzZsilk06LeSomZx3VlPdhQoe-GUqTuQ",
      authDomain: "rosayauktion.firebaseapp.com",
      databaseURL: "https://rosayauktion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "rosayauktion",
      storageBucket: "rosayauktion.firebasestorage.app",
      messagingSenderId: "853081785147",
      appId: "1:853081785147:web:dd3fa69e2cff3e96a42d1e",
      measurementId: "G-8MY9PX1RNH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2) intl-tel-input setup
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      geoIpLookup: cb => {
        fetch("https://ipinfo.io/json?token=<YOUR_TOKEN>")
          .then(res => res.json())
          .then(data => cb(data.country))
          .catch(() => cb("us"));
      },
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
    });

    // 3) On submit, format to E.164 and push to Firebase
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", e => {
      if (!iti.isValidNumber()) {
        e.preventDefault();
        alert("Please enter a valid phone number.");
        return;
      }
      // replace value with full international number
      phoneInput.value = iti.getNumber();
      // push alias+phone to RTDB (optional)
      const alias = form.querySelector('input[name="entry.1409023092"]').value.trim();
      db.ref('bidders').push({
        alias,
        phone: phoneInput.value,
        timestamp: Date.now()
      });
    });

    // 4) Thank‑you alert
    let submitted = false;
    form.addEventListener('submit', ()=> submitted = true);
    setInterval(() => {
      if (submitted) {
        alert('✅ Thanks! You’re registered to bid.');
        submitted = false;
        form.reset();
        iti.setCountry("auto");
      }
    }, 300);
  </script>
</body>
</html>
