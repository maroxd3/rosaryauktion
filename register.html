<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register to Bid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Elegant gold‑on‑black styling -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');

    body {
      background: #000;
      color: #ffd700;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 4rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(255,215,0,0.6);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 320px;
    }
    input {
      padding: 0.75rem 1rem;
      border: 1px solid #ffd700;
      border-radius: 6px;
      background: rgba(0,0,0,0.8);
      color: #ffd700;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.2s;
    }
    input:focus {
      box-shadow: 0 0 8px rgba(255,215,0,0.8);
    }
    button {
      padding: 0.75rem 1rem;
      background: #ffd700;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #ffea47;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Register to Bid</h1>

  <form id="registerForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfhK8x6ck1KWtyRgTrem_uMx-cuGSvnNF63wkZfX_zdleUbng/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted = true;">
    <!-- TikTok Alias -->
    <input
      name="entry.1409023092"
      type="text"
      placeholder="Your TikTok Alias"
      required
    >
    <!-- WhatsApp Number -->
    <input
      name="entry.1749874347"
      type="tel"
      placeholder="WhatsApp Number"
      required
    >
    <button type="submit">Register</button>
  </form>

  <!-- Hidden iframe to swallow Google’s redirect -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // Show a quick thank‑you pop‑up after submission
    let submitted = false;
    setInterval(() => {
      if (submitted) {
        alert('✅ Thanks! You’re registered to bid.');
        submitted = false;
        document.getElementById('registerForm').reset();
      }
    }, 300);
  </script>
</body>
</html>
