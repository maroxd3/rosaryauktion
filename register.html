<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register to Bid</title>
  <style>
    /* (your existing styles here) */
  </style>
</head>
<body>
  <h1>Register to Bid</h1>
  <input id="name" placeholder="Your Name" type="text">
  <input id="whatsapp" placeholder="WhatsApp Number" type="tel">
  <button onclick="register()">Register</button>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // 1) Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCEzZsilk06LeSomZx3VlPdhQoe-GUqTuQ",
      authDomain: "rosayauktion.firebaseapp.com",
      databaseURL: "https://rosayauktion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "rosayauktion",
      storageBucket: "rosayauktion.firebasestorage.app",
      messagingSenderId: "853081785147",
      appId: "1:853081785147:web:dd3fa69e2cff3e96a42d1e",
      measurementId: "G-8MY9PX1RNH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2) Your Apps Script Web‑App URL
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbwSPj2QSFHYquVQi43AB5WJD19UK6OS-pKblqSYpZEza_59_XiRKUDrcKlOajUnawatgQ/exec';

    function register() {
      const name     = document.getElementById('name').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      if (!name || !whatsapp) {
        return alert('Both fields are required.');
      }

      // A) Push into Firebase (optional, if you still need it)
      db.ref('bidders').push({ name, whatsapp, timestamp: Date.now() })
        .then(() => console.log('✔️ Firebase write succeeded'))
        .catch(err => console.error('❌ Firebase write failed:', err));

      // B) POST to your Google Sheet via Apps Script
      fetch(SHEET_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ alias: name, whatsapp })
      })
      .then(res => res.json())
      .then(json => {
        if (json.status === 'success') {
          console.log('✅ Sheet append succeeded');
        } else {
          console.error('❌ Sheet error:', json.message);
        }
      })
      .catch(err => console.error('✖️ Fetch to sheet failed:', err));

      // C) User feedback & cleanup
      alert(`Thanks ${name}! You’re registered to bid.`);
      document.getElementById('name').value = '';
      document.getElementById('whatsapp').value = '';
    }
  </script>
</body>
</html>
