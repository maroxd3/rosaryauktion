<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register to Bid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');

    body {
      background: #000;
      color: #ffd700;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    input {
      padding: 8px;
      width: 260px;
      border: 1px solid #ffd700;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffd700;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #ffea47;
    }
  </style>
</head>
<body>
  <h1>Register to Bid</h1>

  <!--
    1) Replace FORM_ACTION_URL below with your Form’s /formResponse URL
    2) entry.1409023092_sentinel → TikTok Alias field
    3) entry.1749874347_sentinel → WhatsApp Number field
  -->
  <form id="registerForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfhK8x6ck1KWtyRgTrem_uMx-cuGSvnNF63wkZfX_zdleUbng/viewform?usp=header"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true;">
    <input
      name="entry.1409023092_sentinel"
      id="name"
      type="text"
      placeholder="Your TikTok Alias"
      required
    >
    <input
      name="entry.1749874347_sentinel"
      id="whatsapp"
      type="tel"
      placeholder="WhatsApp Number"
      required
    >
    <button type="submit">Register</button>
  </form>

  <!-- invisible iframe to swallow the redirect response -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // simple thank‑you feedback
    let submitted = false;
    setInterval(() => {
      if (submitted) {
        alert('✅ Thanks! You’re registered to bid.');
        submitted = false;
        document.getElementById('registerForm').reset();
      }
    }, 500);
  </script>
</body>
</html>
